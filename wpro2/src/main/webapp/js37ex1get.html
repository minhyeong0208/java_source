<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = () => {
		document.querySelector("#all").onclick = start;
	}
	
	let xhr;
	
	function start() {
		//alert();
		xhr = new XMLHttpRequest();
		xhr.open('get', 'js37ex1get.jsp', true);  
		
		xhr.onreadystatechange = function() {
			if(xhr.readyState === 4) {
				if(xhr.status === 200) { 
					process();
				}	
			}
		}
		
		xhr.send(null);
	}
	
	function process() {
		let data = xhr.responseText;
		alert(data);
		let parseData = JSON.parse(data);
		alert(parseData.jikwon.length);
		
		let str = "<table border='1'>";
		str += "<tr><th>사번</th><th>이름</th><th>직급</th><th>입사년</th></tr>";
		
		for(let i = 0; i < parseData.jikwon.length; i++) {
			str += "<tr>";
			str += "<td>" + parseData.jikwon[i].code + "</td>";  // 이 code는 키값과 동일, value 값이 아니.ㅁ
			str += "<td>" + parseData.jikwon[i].sang + "</td>";
			str += "<td>" + parseData.jikwon[i].su + "</td>";
			str += "<td>" + parseData.jikwon[i].dan + "</td>";
			str += "</tr>";
		}
		str += "</table>";
		document.getElementById("disp").innerHTML = str;
	}
</script>
</head>
<body>
 	<h4>직원 정보</h4>
 	<form>
  		<input type="radio" id="all" name="option" value="all">
 		<label for="all">전체</label>
 		<input type="radio" id="men" name="option" value="men">
  		<label for="men">남자</label>
  		<input type="radio" id="option3" name="option" value="women">
  		<label for="women">여자</label>
	</form>
 	
 	<hr>
 	<div id="disp"></div>
</body>
</html>
