<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
	body {
		font-size: 12px;
	}
</style>
<script type="text/javascript">
	function makeSize(size) {
		return function() {
			let su = size + 10;
			document.body.style.fontSize = su + 'px'; 
		};
	}
	
	let size12 = makeSize(2);
	let size16 = makeSize(6);
	let size24 = makeSize(14);
	
	/* DOM의 개념
	document.addEventListener("DOMContentLoaded", function(){
		alert("aa");
	});  // 일반적으로 아래와 같이 기술.
	*/
	
	window.onload = () => {
		//alert("aa");
		document.getElementById('s12').onclick = size12; // s12를 클릭 시, size12 수행
		document.getElementById('s16').onclick = size16;
		document.getElementById('s24').onclick = size24;
	}
</script>
<body>
	클로저 샘플<hr>
	<p>Some paragraph text</p>
	<h1>some heading 1 text</h1>
	<h2>some heading 2 text</h2>
	<a href="#" id ="s12">12</a>&nbsp;
	<a href="#" id ="s16">16</a>&nbsp;
	<a href="#" id ="s24">24</a>
</body>
</html>
