<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//parseInt() : 문자열을 정수로 변환한 값 반환
//parseFloat() : 문자열을 실수로 변환한 값 반환
document.write(`<br>parseInt() : ${parseInt("3.4") + 5}`);  
document.write(`<br>parseFloat() : ${parseFloat("3.4") + 5}`); 

//isNaN() : 숫자 여부 확인 함수 
document.write(`<br>isNaN() : ${isNaN("3.4")}`);  // true  
document.write(`<br>isNaN() : ${isNaN("삼점사")}`); // 숫자가 아니므로 false
</script>
</body>
</html>
