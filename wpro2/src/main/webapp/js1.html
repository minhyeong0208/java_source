	<br>연산자
	<script type="text/javascript">
		let x = 5; y = 2;
		document.write('<br>x : ', x, ' y : ' + y);
		document.write('<br>산술 연산자');
		document.write('<br>', x + y, " ", x - y, " ", x * y); 
		document.write('<br>', x / y, " ", x % y); // 나눗셈, 나머지
		document.write('<br>', x ** y, " ", 4 ** (1/2) , " ", 8 ** (1/3)); // 제곱, 제곱근, 세제곱근
		
		document.write('<br>관계 연산자');
		document.write('<br>', x > y,  " ", x <= y, " ", x == y, ' ', x != y);
		// == : 타입에 의한 비교, === : 값에 의한 비교
		document.write('<br>', 5 == '5', ' ',5 === '5', ' ',5 != '5', ' ',5 !== '5'); // == 와 ===의 차이 
		
		document.write('<br>논리 연산자');
		document.write('<br>', x > y && 7 > x); // and 연산
		document.write('<br>', x > y || 7 > x); // or 연산
		
		document.write('<br>삼항 연산자');
		document.write('<br>', (x > y)?100:200);
		
		//let
		let kor = 100, eng = 90;
		// 기존 방식
		let result1 = (kor !== null && kor !== undefined)? 'good' : 'nice';
		document.write(`<br> result1의 결과는 ${result1}입니다`);
		//
		let result2 = kor??eng;
		document.write(`<br> result2의 결과는 ${result2}입니다`);
		
		document.write('<br>연산자 우선 순위 ', 10 + 20 * 2, " ", (10 + 20) * 2);
		// () > 산술(*, / > +, -) > 관계 > 논리 > 치환
		
		document.write('<br>문자열 더하기 연산');
		document.write('<br>', '대한' + '민국', " ", '5', '6', ' ');
		document.write('<br>', '5' + 6, ' ', Number('5') + Number('6'), ' ', +'5' + 6); // Number 함수를 사용하여 강제 형변환
		// +'숫자형의 문자열'(단항 덧셈 연산자) : 숫자로 강제 형변환(Number 역할)
		document.write('<br>', '1' + 2, ' ', 1 + '2', ' ', 1 + +'2');
		document.write('<br>', 6 - '2', ' ', 6 * '2', ' ', 6 / '2'); // 자동 연산
		document.write('<br>', 'c' + 'a' + 't' === 'cat');
		document.write('<br>', Boolean(true), ' ', Boolean(false)); // true false
		
		// true 인 경우
		document.write('<br>', Boolean('true'), ' ', Boolean('false')); // 둘 다 true
		document.write('<br>', Boolean(123), ' ', Boolean(-123.4), ' ', Boolean('0')); // 둘 다 true
		document.write('<br>', Boolean('kor'), ' ', Boolean('홍길동'), ' ', Boolean('5')); // 셋 다 true
		
		// false인 경우(이 경우만 false 나머지는 true)
		document.write('<br>', Boolean(0), ' ', Boolean(false), ' ', Boolean(''));
		document.write('<br>', Boolean(null), ' ', Boolean(undefined), ' ', Boolean(NaN));
		
		// NaN
		document.write('<br>', '국어' / 2); // NaN(Not A Number) 값 출력
		
		document.write('<br>기타 연산');
		let s1, s2, s3;
		s1 = s2 = s3 = 3 + 4; // 할당(치환) 연산자 체이닝
		document.write(`<br>s1 = ${s1} s2 = ${s2} s3 = ${s3}`);
		
		document.write('<br>');
		let my = 1;
		document.write(my);
		my = my + 1;
		document.write(my);
		my += 1;
		document.write(my); 
		my++;
		document.write(my); 
		++my;
		document.write(my);
		
		let f1 = 1, f2 = 2;
		document.write('<br>', 5 - (f1 = f2 + 1), ' ', '2' > 1); // '2' > 1에서 '2'는 숫자로 인식
	</script>
