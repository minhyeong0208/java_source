<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>성적 입력</title>
<script type="text/javascript">
	window.onload = () => {
		document.querySelector("#btn").onclick = function() {
			frm.submit();
		}
	}
	
	function func() {
		if(frm.num.value === "" || frm.name.value === "" || frm.kor.value === "" || frm.eng.value ==="") {
			alert("자료 입력!");
			return;
		}
		frm.submit();
	}
</script>
</head>
<body>
	<h3>성적 입력</h3>
	<form action="Result" name="frm" method="post">
		번호 : <input type="text" name="num" value=""><br>
		이름 : <input type="text" name="name" value=""><br>
		국어 : <input type="text" name="kor" value=""><br>
		영어 : <input type="text" name="eng" value=""><br>
		<input type="button" id="btn" value="등록">
	</form>
</body>
</html>
