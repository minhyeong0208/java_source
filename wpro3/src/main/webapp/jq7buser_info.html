<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jq7.js"></script>
</head>
<body>
	<h2>부서별 직원 정보 Ajax로 출력</h2>
	<table border="1">
		<tr>
			<td id="총무부" onmouseover="goFunc(this)" onmouseout="clsFunc()">총무부</td> <!-- 현재 이벤트가 발생했을 때 이 element를 의미 -->
		</tr>
		<tr>
			<td id="영업부" onmouseover="goFunc(this)" onmouseout="clsFunc()">영업부</td> <!-- this 사용시 td 태그 전체가 요소로 전달됨. -->
		</tr>
		<tr>
			<td id="전산부" onmouseover="goFunc(this)" onmouseout="clsFunc()">전산부</td> 
		</tr>
		<tr>
			<td id="관리부" onmouseover="goFunc(this)" onmouseout="clsFunc()">관리부</td> 
		</tr>
	</table>
	
	<div id="popup" style="position: absolute;">
		<table style="background-color: lime;">
			<tbody id="disp"></tbody>
		</table>
	</div>
</body>
</html>
