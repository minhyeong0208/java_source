img 태그 : 이미지 출력<br>
<img src="images/space.jpg" width="300" height="200">
<br>
<img src="https://t1.daumcdn.net/daumtop_deco/images/pctop/2023/logo_daum.png"> <!-- 이미지 주소를 src에 넣음. -->

<hr>

a 태그 : 하이퍼 링크 가능 <br>
<a href="test1.html">test1 문서(default)</a>보기<br>
<!-- 이동할 경로위에 커서를 올리면 어디로 이동하는지 URL이 보인다. 현재 프레임을 덮어쓴다. -->
<a href="http://localhost:80/wpro1/test1.html" target="_self">test1 문서(_self)</a>보기<br> <!-- target의 _self : 현재 프레임을 덮어씀-->
<a href="test1.html" target="_new">test1 문서(_new)</a>보기<br><!-- target의 _new : 새로운 탭으로 이동-->
<a href="test1.html" target="_blank">test1 문서(_blank)</a>보기<br> <!-- target의 _blank : 새로운 탭으로 이동-->

<a href="https://www.naver.com">네이버(default)</a><br>
<a href="https://www.naver.com" target="_new">네이버(_new)</a><br>
