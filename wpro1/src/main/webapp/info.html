<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 정보 수집</title>
</head>
<body>
	<h2>개인 정보 입력 창</h2>
	<form action="#" name="frm" method="get">
		<table>
			<tr>
				<td align="center">이름</td>
				<td><input type="text" id="ir" name="irum" maxlength="10"
					value="tom"></td>
			</tr>
			<tr>
				<td align="center">아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td align="center">비밀번호</td>
				<td><input type="password" name="pwd" value="123"></td>
			</tr>
			<tr>
				<td align="center">사진 업로드</td>
				<td><input type="file" name="fname"></td>
			</tr>
			<tr>
				<td align="center">자기 소개</td>
				<td><textarea rows="5" cols="60" name="my"></textarea></td>
			</tr>
			<tr>
				<td align="center">성별</td>
				<td><input type="radio" name="gender" value="m">남자&nbsp;&nbsp;&nbsp;
					<input type="radio" name="gender" value="f" checked="checked">여자
				</td>
			</tr>
			<tr>
				<td align="center">스포츠</td>
				<td><input type="checkbox" name="sports" value="축구">축구&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="sports" value="야구">야구&nbsp;&nbsp;&nbsp;
					<input type="checkbox" name="sports" value="농구">농구&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td align="center">교통 수단</td>
				<td><select name="tr">
						<option value="도보">도보</option>
						<option value="버스">버스</option>
						<option value="전철">전철</option>
				</select></td>
			</tr>
			<tr>
				<td align="center">숨김</td>
				<td><input type="hidden" name="hello" value="hi"></td>
			</tr>
			<tr>
				<td align="center"><input type="submit" value="전송"></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
